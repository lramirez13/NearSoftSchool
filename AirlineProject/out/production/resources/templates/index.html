<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="en">
<head>
    <title>Flights Practice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
    <link rel="stylesheet" th:href="@{static/css/test.css}"
          href="static/css/test.css"/>
    <style>

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav">
            <h2>Search flights</h2>
            &nbsp;
            <div class="input-group">
                <div>
                    <label for="input-airline">Departure Airport</label>

                    <input type="text" id="input-airline" required="required" onkeyup="searchAirport()"
                           placeholder="Example: (LAX) Los Angeles International Airport"
                           class="form-control">
                </div>
                &nbsp;
                <div>
                    <label for="input-arribalAirport">Name</label>

                    <input type="text" id="input-arribalAirport" required="required"
                           placeholder="Example: (SFO) San Francisco Airport"
                           class="form-control">
                </div>
                &nbsp;
                <div>
                    <label for="input-flightdate">Date</label>

                    <input type="date" required="required" placeholder="Date" class="form-control"
                           id="input-flightdate">
                </div>

            </div>
            &nbsp;

            <div>
                <button type="button" class="btn btn-primary btn-lg btn-block">Search</button>
            </div>

        </div>

        <div class="col-sm-9">
            <div class="container">
                <h3>Flights list</h3>
                <div>
                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                            <th>Flight</th>
                            <th>Departure Time</th>
                            <th>Arrival Time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>2</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>


        <div class="container">
            <div class="container">
                <div class="form-group ui-widget">
                    <label>test</label>
                    <input class="form-control autocomplete" placeholder="Enter A"/>
                </div>

            </div>


            <script>
                $(function() {
                  var availableTags = [
                    "a", "b", "c", "d", "e", "f"
                  ];

                  $(".autocomplete").autocomplete({
                    source: availableTags
                  });
                });



            </script>


        </div>
    </div>
</div>


</body>
</html>
