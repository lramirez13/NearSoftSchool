<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="en">

<head>
    <title>Flights Practice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <h2>Search flights</h2>
                &nbsp;

                <div class="input-group">
                    <div>
                        <label for="input-airline">Departure Airport</label>

                        <input type="text" id="input-airline" placeholder="Example: (LAX) Los Angeles International Airport"
                            class="form-control autocomplete" required/>
                    </div>
                    &nbsp;
                    <div>
                        <label for="input-arribalAirport">Name</label>

                        <input type="text" id="input-arribalAirport" required="required" placeholder="Example: (SFO) San Francisco Airport"
                            class="form-control autocomplete">
                    </div>
                    &nbsp;
                    <div>
                        <label for="input-flightdate">Date</label>

                        <input type="date" required="required" placeholder="Date" class="form-control" id="input-flightdate">
                    </div>
                    &nbsp;

                    <div>
                    <input type="submit" onclick="loadFlightListTable()" class="btn btn-primary btn-lg btn-block" value= "Search"/>
                    </div>
            </div>

            </div>

            <div class="col-sm-9">
                <div class="container">
                    <h3>Flights list</h3>
                    <div>
                        <table class="table" id= "flightTable">
                            <thead class="thead-light">
                                <tr>
                                    <th>Flight Number</th>
                                    <th>departure Terminal</th>
                                    <th>Arrival Terminal</th>
                                    <th>Departure Time</th>
                                    <th>Arrival Time</th>
                                </tr>
                            </thead>
                            <tbody id="flightTable-tbody">
                          
                               
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
